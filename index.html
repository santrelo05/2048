<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title> 
</head>
<body>  
        <section id="loading" class="">
                <div class="all">
                        <div class="box-loading1">
                                <img class=" centrar imgcentro3" src="img/gif-splash.gif" alt="">
                        </div>
                        <div class="box-ini-abajo">
                                <div class="centrar">
                                        <h1 class="tit2">Cargando...</h1>
                                </div>
                        </div>
                </div>
        </section>
        <section id="pantinicial" class="none bkground">
                <div class="all">
                        <div class="botonayuda">
                                <img class="box-ini" onclick="cambiodenone('pantinicial','ayuda3');" src="img/ayuda.png" alt="">
                        </div>
                        <div class="box-ini-mitad">
                                <img class=" centrar imgcentro" src="img/Titulo_personajes.png" alt="">
                        </div>
                        <div class="box-ini-abajo">
                                <img class="box-inicio centrar" onclick="empezarjuego()" src="img/play.png" alt="">

                </div>
        </section>
        <section id="juego" class="none bkground">
                <div class="all">

                                                </div>
                                        </div>
                                        <div class="reduce box">
                                                <img class="pad1" onclick="cambiodenone('juego','ayuda')" src="img/bombillo.png" alt="">

                                </div>
                        </div>
                        <div id="cuadro" class="centrar box-juego">
                                <div class="icon-box box">
                                        <img class="caja" src="img/0.png"  alt="">

                                <div class="icon-box box">
                                        <img class="caja" src="img/0.png"  alt="">

                                <div class="icon-box box">

                                </div>
                                <div class="icon-box box">
                                        <img class="caja" src="img/0.png"  alt="">
                                </div>
                                <div class="icon-box box">
                                        <img class="caja" src="img/0.png"  alt="">
                                </div>
                                <div class="icon-box box">
                                        <img class="caja" src="img/0.png"  alt="">

                                <div class="icon-box box">
                                        <img class="caja" src="img/0.png"  alt="">
                                </div>
                                <div class="icon-box box">
                                        <img class="caja" src="img/0.png"  alt="">
                                </div>
                                <div class="icon-box box">
                                        <img class="caja" src="img/0.png"  alt="">
                                </div>
                        </div>
                        <div class="box-ini-abajo">
                                <div class="boton-centrado padding2">
                                        <h2 id="Record">Record: 999999</h2>
                                </div>
                        </div>
                </div>
        </section>
        <section id="config" class="bkground none">
                <div class="all">
                        <div class="box-ini-abajo">
                                <div class="ancho boton-centrado">                   
                                        <h1 class="tit">Ajustes</h1>      
                                </div>
                        </div>
                        <div class="box-juego">
                                <div class="payuda-arriba2 centrar">   
                                        <img onclick="cambiodenone('config','ayuda2');" class="tamaño-boton pad2 " src="img/ayuda2.png" alt="">

                        </div>
                        <div class="ayuda-arriba centrar">
                                <div class="payuda-arriba centrar">
                                        <img onclick="cambiodenone('config','juego');" class="tamaño-boton " src="img/volver.png" alt="">
                                </div>
                        </div>  
                </div>
        </section>
        <section id="ayuda" class="bkground none">
                <div class="all">
                        <div class="ayuda-arriba">
                                <div class="centrar fondotit">                 
                                        <h1 class=" centrar tit">Ayuda</h1>
                                </div>      
                        </div>
                        <div class="box-juego">
                              <img class="centrar imgcentro3"src="img/Listado.png" alt="">

                        <div class="ayuda-arriba centrar">

                </div>
        </section>
        <section id="ayuda2" class="bkground none">

                                </div>      
                        </div>
                        <div class="ayuda-arriba">
                                <div class="centrar">
                                        <br><br>

                                </div>
                        </div>
                        <div class="ayuda-mitad box">
                                <img class="imgcentro2" src="img/Instrucciones.png"  alt="">

                        <div class="ayuda-arriba centrar">
                                <div class="payuda-arriba centrar">

                                </div>
                        </div>
                </div>
        </section>
      
        <section id="ayuda3" class="bkground none">
                <div class="all">
                        <div class="ayuda-arriba">
                                <div class="centrar fondotit">                 
                                        <h1 class=" centrar tit">Ayuda</h1>
                                </div>      
                        </div>
                        <div class="ayuda-arriba">
                                <div class="centrar">
                                        <br><br>
                                        <p>combina 2 piezas del mismo tipo para avanzar y ganar puntos</p>
                                </div>

                        <div class="ayuda-mitad">
                                <img class="centrar imgcentro2" src="img/Instrucciones.png"  alt="">

                                </div>
                        </div>
                </div>
        </section>
        <section id="ganaste" class="bkground none">
                <div class="all">
                        <div class="ancho boton-centrado">
